
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Účto v kapse – Paper Play Doodles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="paper-bg">
  <header class="hero">
    <div class="sticky">
      <div class="tape tape--tl"></div>
      <div class="tape tape--tr"></div>
      <h1 class="hero-title">Účto v kapse</h1>
      <p class="hero-sub em-hand marker">bez stresu</p>
    </div>
    <img src="assets/arrow.svg" class="doodle doodle--arrow" alt="Arrow Doodle">
  </header>
  <section class="services">
    <h2>Služby</h2>
    <div class="sticky note">
      <div class="tape tape--tl"></div>
      <h3>Účetnictví</h3>
      <p>Kompletní zpracování dokladů a reporting.</p>
    </div>
    <img src="assets/star.svg" class="doodle doodle--star" alt="Star Doodle">
  </section>
  <section class="tips">
    <h2>Tipy a návody</h2>
    <div class="sticky note">
      <div class="tape tape--tr"></div>
      <h3>Daňová evidence</h3>
      <p>Jak správně vést příjmy a výdaje.</p>
    </div>
    <img src="assets/scribble.svg" class="doodle doodle--scribble" alt="Scribble Doodle">
  </section>
</body>
</html>
